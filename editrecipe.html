<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h2>Edit Recipe</h2>
    <form id="edit-recipe-form">
        <input type="hidden" id="edit-id" name="id">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="recipetitle" required><br>
        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" name="description"><br>
        <label for="edit-ingredients">Ingredients:</label>
        <input type="text" id="edit-ingredients" name="ingredients"><br>
        <label for="edit-instructions">Instructions:</label>
        <input type="text" id="edit-instructions" name="instructions"><br>
        <label for="edit-cooktime">Cook Time:</label>
        <input type="text" id="edit-cooktime" name="cooktime"><br>
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
